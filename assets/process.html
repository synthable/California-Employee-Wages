<style>
.modalWindow{
	width: 100%;
    height: 100%;

    z-index: 1500;
    background: black;
    opacity: 0.4;
}

.ui-loader{
    z-index: 1501;

<script src="accounting.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$("#submit").live("tap", function() {
		var url = "http://www.sacbee.com/cgi-bin/php/statepay/salarysearch.php?name="+ $("#search").val();

		if($("#agency").val() != "") {
			url += "&agency="+ $("#agency").val();
		}

		$("body").append('<div class="modalWindow"/>');
		$.mobile.showPageLoadingMsg();

		$.get(url, null, function(json) {
			var resultSet = json.ResultSet.Result;

			$("#results-list").empty();

			if(json.ResultSet.Count > 1) {
				for(var x in resultSet) {
					var p = resultSet[x];
					$("#results-list").append("<li><h4>"+ p.full_name +"</h4><p>"+ p.department +"</p><p>"+ p.job_title_2010 +"</p><table> <tr> <td><strong>2010</strong></td><td><strong>2009</strong></td><td><strong>2008</strong></td></tr><tr> <td>"+ accounting.formatMoney(p.total_pay_2010) +"</td><td>"+ accounting.formatMoney(p.total_pay_2009) +"</td><td>"+ accounting.formatMoney(p.total_pay_2008) +"</td></tr></table></li>");
				}
			} else {
				var p = resultSet[0];
				$("#results-list").append("<li><h4>"+ p.full_name +"</h4><p>"+ p.department +"</p><p>"+ p.job_title_2010 +"</p><table> <tr> <td><strong>2010</strong></td><td><strong>2009</strong></td><td><strong>2008</strong></td></tr><tr> <td>"+ accounting.formatMoney(p.total_pay_2010) +"</td><td>"+ accounting.formatMoney(p.total_pay_2009) +"</td><td>"+ accounting.formatMoney(p.total_pay_2008) +"</td></tr></table></li>");
			}

			$("#results-list").listview("refresh");

			$(".modalWindow").remove();
			$.mobile.hidePageLoadingMsg();
		}, 'json');
	});
});
</script>
